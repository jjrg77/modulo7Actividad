<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="styles/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/css/estilo-general.css">

  <title>ejercicio 7.5 POO</title>
</head>

<body>
   <div class="container pt-3">
     <div id="messages" class="container-fluid row text-center showMessages"></div>
     <div id="aplicacion" class="row aplicacion">
        <div class="col-md-5 text-center pt-3">
          <div class="card">
            <div class="card-header">
              <h5 >Product App</h5>
            </div>
            <div class="card-body">
              <form id="form">
                  <div class="form-group">
                    <input type="text" id="nameProduct" name="nameProduct" placeholder="Nombre del Producto" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="number" step="0.1" id="priceProduct" name="priceProduct" placeholder="Precio del Producto" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="number" id="yearProduct" class="form-control" min="1900" name="yearProduct" value="2021">
                  </div>
                  <button type="submit" value="save" class="btn btn-1 btn-block "><h5><i class="fas fa-arrow-right" name="delete"></i></h5></button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6 pt-3">
          <div id="productList"></div>
        </div>

     </div>
   </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    </script>

  <script src="js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/e181695368.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
